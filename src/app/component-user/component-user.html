
<hr>

<h2>Lista de Usuarios - datos de mysql</h2>

<ul>
  <li *ngFor="let user of users()">
     {{ user.id }} - {{ user.name }} - {{ user.email }} - {{ user.password }}
<button class="btn btn-danger btn-sm" (click)="eliminarUsuario(user.id)">Eliminar</button>

  </li>
</ul>
<button class="btn btn-danger btn-sm" (click)="mostrarUsuarios()">mostrar</button>


<form (ngSubmit)="guardarUsuario(userReq)">
  <input type="text" [(ngModel)]="userReq.name" name="name" placeholder="Nombre" required>
  <input type="email" [(ngModel)]="userReq.email" name="email" placeholder="Email" required>
  <input type="password" [(ngModel)]="userReq.password" name="password" placeholder="Password" required>
  <button type="submit" class="btn btn-primary">Crear</button>
</form>
<form (ngSubmit)="updateUsuario(userReq.id,userReq)">
  <input type="text" [(ngModel)]="userReq.id" name="Id65" placeholder="Nombre" required>
  <input type="text" [(ngModel)]="userReq.name" name="name" placeholder="Nombre" required>
  <input type="email" [(ngModel)]="userReq.email" name="email" placeholder="Email" required>
  <input type="password" [(ngModel)]="userReq.password" name="password" placeholder="Password" required>
  <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
